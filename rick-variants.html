<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ricks from Other Universes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            overflow: hidden;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ffcc;
            animation: glow 2s infinite alternate;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
            z-index: 1;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 20px;
            background: #00ffff55;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ffcc;
            }

            to {
                text-shadow: 0 0 20px #00ffff;
            }
        }

        img {
            width: 200px;
            z-index: 2;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="rain" id="rain"></div>

    <h1>Ricks from Other Universes<br>— In Development —</h1>
    <script>
        const rain = document.getElementById('rain');

        for (let i = 0; i < 150; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            drop.style.animationDelay = Math.random() * 5 + 's';
            rain.appendChild(drop);
        }
    </script>
</body>

</html>
