<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RickBot Says</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ffcc;
            animation: glitch 1.2s infinite;
            margin-bottom: 30px;
        }

        #quote {
            font-size: 1.5em;
            max-width: 700px;
            padding: 20px;
            border: 2px dashed #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc88;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-in-out;
        }

        button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            background-color: #00ffcc;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffcc;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00e0aa;
            transform: scale(1.05);
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 0 red;
            }

            25% {
                text-shadow: -2px 2px blue;
            }

            50% {
                text-shadow: 2px -2px yellow;
            }

            75% {
                text-shadow: -1px -1px lime;
            }

            100% {
                text-shadow: 0 0 #00ffcc;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>RICK SAYS:</h1>
    <div id="quote">Loading...</div>
    <button onclick="showNextQuote()">Another One</button>
    <button onclick="backToLobby()">Back to Lobby</button>
    <script>
        const quotes = [
            "Wubba Lubba Dub-Dub!",
            "Sometimes science is more art than science, Morty.",
            "What, so everyone’s supposed to sleep every single night now?",
            "I’m not looking for judgement, just a yes or no. Can you assimilate a giraffe?",
            "Your boos mean nothing. I’ve seen what makes you cheer.",
            "You pass butter.",
            "I turned myself into a pickle, Morty! I'm Pickle Riiiiiick!",
            "I'm sorry, but your opinion means very little to me.",
            "Morty, I hate to break it to you, but what people call 'love' is just a chemical reaction...",
            "You're young, you have your whole life ahead of you, and your anal cavity is still taut yet malleable.",
            "To live is to risk it all. Otherwise, you're just an inert chunk of randomly assembled molecules drifting wherever the universe blows you.",
            "What about the reality where Hitler cured cancer, Morty? The answer is: don't think about it.",
            "Nobody exists on purpose. Nobody belongs anywhere. We're all going to die. Come watch TV.",
            "The universe is basically an animal. It grazes on the ordinary. It creates infinite idiots just to eat them.",
            "Being nice is something stupid people do to hedge their bets.",
            "I'm not a villain. I'm just smarter than you.",
            "Don't think about it. Just hit the button.",
            "School is not a place for smart people.",
            "I'm sorry Summer, your opinion means very little to me.",
            "Existence is pain to a Meeseeks, Jerry!"
        ];

        let index = 0;

        function showNextQuote() {
            const q = document.getElementById("quote");
            index = (index + 1) % quotes.length;
            q.innerText = quotes[index];
        }
        function backToLobby() {
            window.location.href = 'rick.html';
        }


        // Set first quote
        window.onload = () => {
            document.getElementById("quote").innerText = quotes[0];
        };
    </script>
</body>

</html>
